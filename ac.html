<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6', // HMCL主色调
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B', // HMCL背景色
                        darker: '#0F172A', // 更深的背景色
                        light: '#F8FAFC',
                        curse: '#F96816',
                        modrinth: '#1BD96A'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'hmcl': '0 4px 14px 0 rgba(0, 0, 0, 0.3)',
                        'hmcl-hover': '0 6px 20px 0 rgba(0, 0, 0, 0.5)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-hmcl {
                @apply bg-dark text-white rounded-xl shadow-hmcl transition-all duration-300 ease-in-out hover:shadow-hmcl-hover hover:bg-primary/90 transform hover:-translate-y-1;
            }
            .btn-curse {
                @apply bg-curse text-white rounded-xl shadow-hmcl transition-all duration-300 ease-in-out hover:shadow-hmcl-hover hover:bg-curse/90 transform hover:-translate-y-1;
            }
            .btn-modrinth {
                @apply bg-modrinth text-white rounded-xl shadow-hmcl transition-all duration-300 ease-in-out hover:shadow-hmcl-hover hover:bg-modrinth/90 transform hover:-translate-y-1;
            }
            .btn-center {
                @apply flex items-center justify-center;
            }
            .nav-item {
                @apply flex items-center gap-3 px-4 py-2 rounded-lg transition-all duration-200 hover:bg-primary/20 cursor-pointer;
            }
            .nav-item-active {
                @apply bg-primary/30 font-medium;
            }
            .glass-effect {
                @apply bg-white/10 backdrop-blur-md border border-white/20;
            }
            .sidebar-right {
                @apply w-full md:w-64 bg-dark p-4 border-r border-gray-800 flex flex-col;
            }
        }
    </style>
</head>
